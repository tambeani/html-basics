<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .product {
            background-color: gold;
            width: 300px;
        }
        .highlight{
            background-color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Division Element-->
    <div class="product">
        <p>Lorem ipsum dolor sit amet.</p>
        <a href="#">Link</a>
    </div>
    <!-- Span Element -->

    <!-- Incorrect way of higlighting first word -->
    <p><div class="highlight">Lorem</div> ipsum dolor sit amet.</p>

    <!-- Correct way of higlighting first word -->
    <p><span class="highlight">Lorem</span> ipsum dolor sit amet.</p>

</body>
</html>
